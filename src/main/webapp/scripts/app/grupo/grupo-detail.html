
<div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>NomeGrupo</span>
                </td>
                <td>
                    <span class="form-control-static">{{grupo.nomeGrupo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>NomeInstituicao</span>
                </td>
                <td>
                    <span class="form-control-static">{{grupo.nomeInstituicao}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>NomeArea</span>
                </td>

                    <span class="form-control-static">{{grupo.nomeArea}}</span>

            </tbody>

    <button type="submit"

        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
