<div class="text-center">
    <h2>Remoção do currículo</h2>

    <p>Essa operação é permanente e irreversível. Todos os dados inseridos por seu usuário serão removidos, incluindo grupos e os pesquisadores associados.</p>

    <p>Seu cadastro permanecerá inalterado e você poderá inserir um novo currículo.</p>

    <br />
    <button ng-click="remover()" class="btn btn-danger btn-spaced">Sim, desejo remover meu currículo</button>
    <button ui-sref="principal" class="btn btn-success btn-spaced">Não, retornar à página principal</button>
</div>
