<div class="row" ng-show="!results">
    <div class="col-md-6 col-md-offset-3">
        <h3 class="text-center">Avaliar meu currículo</h3>
        <p class="help-block text-center">Escolha as opções de avaliação</p>
        <br />
        <avaliar-form model="avaliarForm" submit="submit()"></avaliar-form>
    </div>
</div>

<div ng-show="results">
    <h3 class="text-center">Resultados da avaliação</h3>

    <avaliar-result results="results"></avaliar-result>
</div>
