<header class="text-center">
  <h2>Medições</h2>
  <p class="help-block">Mede algumas estatísticas do algoritmo de avaliação do sistema usando os feedbacks do usuário logado como dados de controle.</p>
</header>

<table class="table table-condensed table-bordered table-striped">
  <thead>
    <th class="text-center">Threshold</th>
    <th class="text-center">Exatidão</th>
    <th class="text-center">MRR</th>
    <th class="text-center">N° feedbacks</th>
  </thead>
  <tbody>
    <tr ng-repeat="result in results">
      <td class="text-right">{{result.threshold | number: 3}}</td>
      <td class="text-right">{{result.match * 100 | number: 3}}%</td>
      <td class="text-right">{{result.meanReciprocralRank | number: 5}}</td>
      <td class="text-right">{{result.size}}</td>
    </tr>
  </tbody>
</table>

<canvas id="line" class="chart chart-line" chart-data="data"
  chart-labels="labels" chart-series="series" chart-options="options">
</canvas>
